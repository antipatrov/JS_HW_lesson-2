<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Создать переменные num1, num2 которые пользователь вводит с клавиатуры Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.
    </h1>
    <script>
        let num1 = prompt('Please enter a number1');
        console.log(num1);
        let num2 = prompt('Please enter a number2');
        console.log(num2);
        if (num1 <= 1) {
            console.log('number1 less than or equal to 1');
        } else {
            console.log('num1 > 1');
        }
        if (num2 >= 3) {
            console.log('number2 greater than or equal to 3');
        } else {
            console.log('num2 < 3');
        }
    </script>
</body>

</html>
